{% comment %} {% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <h1> Add Product </h1>
            <!-- <hr> -->
            
            <hr>
            </div>
            
            <form action="{% url 'dashboard' %}" method="POST">
                
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div> 
                 {% endif %} 
                
                <div class="form-group">
                    <label for="">Product Id</label>
                    <input type="text" name="pid"
                     id="" value="{{values.productId}}" class="form-control form-control-sm" 
                     placeholder="" required disabled>
                </div>

                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" id="cats">
                    {% for cat in category %}
                    <option value={{cat.id}}>{{cat.name}}</option>
                    {% endfor %}
                    </select>
                </div>

               
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input type="text" name="pname" 
                    id="" value={{values.name}} class="form-control form-control-sm"
                    required>
                </div>

                <div class="form-group">
                    <label for="">Image Url</label>
                    <input type="text" name="pimage" 
                    id="" value={{values.image}} class="form-control form-control-sm"
                    required>
                </div>

                <div class="form-group">
                    <label for="">Stock</label>
                    <input type="checkbox" name="stock" 
                    id="" value={{values.stock}}
                    >
                </div>
               <div class="form-group">
                    <label for="">Actual Price</label>
                    <input type="text" name="aprice" 
                    id="" value={{values.price}} class="form-control form-control-sm"
                    required>
                </div>
                <div class="form-group">
                    <label for="">Sale Price</label>
                    <input type="text" name="sprice" 
                    id="" value={{values.sprice}} class="form-control form-control-sm"
                    required>
                </div>
                <div class="form-group">
                    {% comment %} <label for="">Uid</label> {% endcomment %}
                    <input hidden type="text" name="uid" 
                    id="" value="{{request.session.customer}}" class="form-control form-control-sm"
                    required>
                </div>

                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Update">
                </div>

                
            </form>
        </div>
    </div>
</div>


{% endblock content %} {% endcomment %}
